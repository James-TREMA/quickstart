{% extends "base.html" %}
{% block content %}
<h1>Livres de {{ author.name }}</h1>
<ul>
    <!-- replace book_set by the related name put on fk of author -->
    {% for book in author.book_set.all %}
    <!-- pipe | date:'' permet de formatter l'affichage de la date -->
    <li>{{ book.title }} <sub>{{ book.published | date:'d.m.Y' }}</sub></li>
    {% empty %}
    <li>Aucun livre enregistr√© pour cet auteur</li>
    {% endfor %}
</ul>
{% endblock %}

<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion</title>
    <link rel="stylesheet" href="{% static 'login.css' %}">
</head>
<body>
    <header>
        <nav>
            <ul class="header-buttons">
                <li><a href="{% url 'authors_list' %}" class="button">Authors</a></li>
                <li><a href="{% url 'books_list' %}" class="button">Books</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>Connexion</h1>
        <form method="post">
            {% csrf_token %}
            <fieldset>
                <legend>Connexion</legend>
                <div>
                    <label for="id_username">Nom d'utilisateur</label>
                    <input type="text" name="username" id="id_username" placeholder="Nom d'utilisateur" required>
                </div>
                <div>
                    <label for="id_password">Mot de passe</label>
                    <input type="password" name="password" id="id_password" placeholder="Mot de passe" required>
                </div>
            </fieldset>
            <button type="submit">Se connecter</button>
        </form>
    </main>
</body>
</html>

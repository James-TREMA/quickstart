{% extends "base.html" %}
{% block content %}
<h1>Liste des auteurs</h1>

<form method="post">
    {% csrf_token %}
    <div class="form-group form-inline">
        {{ form.name.label_tag }}
        {{ form.name }}
    </div>
    <div class="form-group form-inline">
        {{ form.birthdate.label_tag }}
        {{ form.birthdate }}
    </div>
    <button class="btn" type="submit">Ajouter</button>
    {{ form.errors }}
</form>

<ul>
    {% for author in authors %}
    <li><a href="/authors/{{author.id}}">{{author.name}}</a></li>
    {% endfor %}
</ul>
{% endblock %}
